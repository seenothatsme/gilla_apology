<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Nail Boy's Apology</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff7f0;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .question {
      background: #ffe6e6;
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .right {
      background-color: #c1f0c1;
    }
    .wrong {
      background-color: #fdd;
    }
    .wrong:active {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Two Nail Boy Says Sorry ðŸ¥º</h1>

    <div class="question">
      <p><strong>1. Who's the bestest human in the world?</strong></p>
      <button class="wrong" onclick="wrongAnswer(this)">Albert Einstein</button>
      <button class="right" onclick="rightAnswer(this)">You, obviously</button>
    </div>

    <div class="question">
      <p><strong>2. Who does the idiot giant love the most?</strong></p>
      <button class="wrong" onclick="wrongAnswer(this)">His left elbow</button>
      <button class="right" onclick="rightAnswer(this)">You (duh)</button>
    </div>

    <div class="question">
      <p><strong>3. What should you do right now?</strong></p>
      <button class="wrong" onclick="wrongAnswer(this)">Block the giant forever</button>
      <button class="right" onclick="rightAnswer(this)">Give him a tiny forgiving hug</button>
    </div>

    <div class="question">
      <p><strong>4. What does the giant want more than anything?</strong></p>
      <button class="wrong" onclick="wrongAnswer(this)">A lifetime supply of cheese</button>
      <button class="right" onclick="rightAnswer(this)">Your forgiveness and your love</button>
    </div>

    <div class="question">
      <p><strong>5. What should we do with the giant now?</strong></p>
      <button class="wrong" onclick="wrongAnswer(this)">Banish him to the Shadow Realm</button>
      <button class="right" onclick="rightAnswer(this)">Let him hold our hand again</button>
    </div>

    <div class="question">
      <p><strong>6. Do you still love the giant, just a little bit?</strong></p>
      <button class="wrong" onclick="wrongAnswer(this)">Nope, heâ€™s toast</button>
      <button class="right" onclick="rightAnswer(this)">...Fine. Yes. Always</button>
    </div>

    <h2 id="final-msg"></h2>
  </div>

  <script>
    function wrongAnswer(btn) {
      btn.innerText = "No no no ðŸ™ˆ";
      btn.style.backgroundColor = '#faa';
      btn.style.animation = 'shake 0.3s';
      navigator.vibrate?.(200);
    }

    function rightAnswer(btn) {
      btn.style.backgroundColor = '#aaffaa';
      btn.innerText = "ðŸ¥¹ You chose right!";
    }
  </script>
</body>
</html>
